<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Tasks</title>
</head>
<body>
    <script>
        //Task 1
        browser =prompt('Kindly Enter the name of the browser you want to use');
        if (browser == 'Edge'){
            alert('You have got the edge')
        }else if (browser =='Chrome','Firefox','Safari','Opera'){
            alert('Okay we support these browsers too')
        }else{
            alert('We hope that this page looks ok')
        }
        //Task 2
        let a =+prompt('a?','');
        switch(a){
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
                alert('2,3');
                break;
            
        }
    </script>
</body>
</html>
