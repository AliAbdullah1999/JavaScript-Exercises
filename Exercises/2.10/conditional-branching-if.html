    <title>Conditional Branching if</title>
</head>
<body>
    <script>
        let year =prompt('In which  year Pakistan came into being');
        if (year != 1947) alert('You are not aware of the creation of this state');
        //Exercise 2
        let accessAllowed;
        let age =prompt('Let us know about your age','');

        if(age>18){
            accessAllowed = true;
        }else{
            accessAllowed = false;
        }
        alert(accessAllowed);

    </script>
