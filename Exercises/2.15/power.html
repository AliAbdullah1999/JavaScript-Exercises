<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power function web page</title>
  </head>
  <body>
    <script>
      x = prompt("Enter the first number");
      n = prompt("Enter the second number");
      function pow(x, n) {
        alert(x ** n);
      }
      alert(pow());
    </script>
  </body>
</html>
