<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging</title>
  </head>

  <body>
    <script>
      function hello(name) {
        const phase = `Hello-world,${name}`;
        say(phase);
      }

      function say(phase) {
        alert(`***${phase}***`);
      }
    </script>
  </body>
</html>
