<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    <script>
        let value =55;
        alert(typeof value);
        value =String(value);
        alert(typeof value);
        let Value =Number(value);
        alert(typeof Value);
        //Impossible conversion(We cannot convert a string literal into number)
        let Sentence =Number('This is the life everyone wanted from the day one');
        alert(Sentence);
        //Booleans
        alert(Number(true));
        alert(Number(false));
        alert(Boolean(1));
        alert(Boolean(0));

    </script>
</body>
</html>
