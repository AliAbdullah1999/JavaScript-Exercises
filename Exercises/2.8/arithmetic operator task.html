<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators task</title>
</head>

<body>
    <script>
        //Task 1
        let a =1 , b =1;
        let c = ++a;
        alert(c);
        let d = b++;
        alert(d)
        //Task 2
        let e = 2;
        alert(e);
        let x = 1 + (e *= 2);
        alert(x);
        //Task 3
        alert("" + 1 + 0)
        alert("" - 1 + 0)
        alert(true + false)
        alert(6 / "3")
        alert("2" * "3")
        alert(4 + 5 + "px")
        alert("$" + 4 + 5)
        alert("4" - 2)
        alert("4px" - 2)
        alert("  -9  " + 5)
        alert("  -9  " - 5)
        alert(null + 1)
        alert(undefined + 1)
        alert(" \t \n" - 2)
        // Task 4
        let f =prompt('First Number?',1);
        let g =prompt('Second Number?',2);
        alert(f+g);
        //Solution
        let h =+prompt('First Number?',1);
        let i =+prompt('Second Number?',2);
        alert(h+i);
    </script>
</body>

</html>
