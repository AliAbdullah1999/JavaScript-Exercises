<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in Javascript</title>
</head>
<body>
    <script>
        //numbers data type represents both floating point and integers
        let age = 15;
        alert(typeof age)
        let percentage = 38.6;
        alert( typeof percentage)
        //strings
        let First_String = "Hello World";
        alert(First_String);
        let second_String ='Good Morning';
        alert(second_String);
        let third_string =`My age is ${age}`;
        alert(third_string);
        //Boolean 
        let isGreater =4>2;
        alert(isGreater);
        //null represents null,nothing and empty
        
    </script>
</body>
</html>
